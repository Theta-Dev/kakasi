[package]
name = "kakasi"
version = "0.1.0"
edition = "2021"
authors = ["ThetaDev"]
license = "GPL-3.0"
description = "Romanize hiragana, katakana and kanji (Japanese text)"

include = ["/src", "README.md", "LICENSE"]

[workspace]
members = [".", "codegen", "dict"]

[dependencies]
kakasi-dict = { path = "./dict" }
phf = "0.11.1"
unicode-normalization = "0.1.22"
wana_kana = "2.1.0"

[dev-dependencies]
rstest = { version = "0.15.0", default-features = false }

[profile.release]
strip = true
